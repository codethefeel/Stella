<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <div class="left">
            <img src="/images/Logo.png" alt="">
            <div class="logo-name">
                <h1>Stella </h1>
            </div>
        </div>
        <!-- NavBar -->
        <div class="mid">
            
        </div>
        <!-- Button -->
        <div class="right">
            <div class="btn">
                <button>Contact Me Directly!</button>
            </div>
        </div>
    </header>
    <!-- Main -->
    <Main>
        <!-- chat -->
        <div class="container">
            <div class="chat_head">
                <img src="/images/Logo.png" alt="">
                <div class="chat_head_name">
                    <h2>Samir</h2>
                </div>
            </div>
            <div class="chat_main">
                <div class="answer">
                    <p>Let's Chat</p>
                </div>
                <div class="question">
                    <p id="question"></p>
                </div>
                <div class="answer">
                    <p id="answer"></p>
                </div>
            </div>
            <div class="chat_footer">
                <div class="chat_footer_input">
                    <input type="text" name="message" id="userBox" placeholder="Type here">
                </div>
                <div class="chat_footer_btn">
                    <button class="send_btn" onclick="talk()"><img src="/images/send-message.png" alt=""></button>
                </div>
            </div>
        </div>
    </Main>
    <!-- Footer -->
    <footer>

    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
